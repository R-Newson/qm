<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quality Centre</title>
  <!-- My stylesheets -->
  <link href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css" rel="stylesheet" type="text/css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #1d1e1f;
      color: #e0e0e0;
    }
    .chartMenu {
      width: 100%;
      height: 40px;
      background: #0c0c0c;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .chartMenu p {
      font-size: 20px;
    }
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .nav-links a:hover {
      background-color: #495057;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      flex: 1;
      padding: 20px;
    }
    .chartCard {
      background: #0c0c0c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8);
      width: 45%;
    }
    .chartBox {
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      border: solid 3px #0c0c0c;
      background: #0c0c0c;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8);
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    form input[type="text"], form input[type="date"], form select {
      padding: 10px;
      margin: 5px;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 14px;
      background-color: #2c2c2c;
      color: #e0e0e0;
    }
    form button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    .color-key {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .color-key div {
      margin-right: 15px;
      display: flex;
      align-items: center;
    }
    .color-key div span {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 5px;
    }
    footer {
      background: #343a40;
      color: #e0e0e0;
      text-align: center;
      padding: 10px;
      width: 100%;
      bottom: 0;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="chartMenu">
    <p>Monitoring and CQI Project Allocation</p>
    <div class="nav-links">
      <a href="{% url 'index' %}" aria-label="Home">Home</a>
      <a href="{% url 'about' %}" aria-label="About">About</a>
      <a href="{% url 'projects' %}" aria-label="Projects">Projects</a>
    </div>
  </div>
  <div class="dashboard">
    <div class="chartCard">
      <div class="chartBox">
        <!-- Gantt Chart -->
        <div id="ganttChart" style="height: 400px;"></div>
        <!-- Adding new task form -->
        <form id="addTaskForm">
          <input type="text" id="taskName" placeholder="Task Name" required>
          <input type="text" id="assignedTo" placeholder="Assigned To" required>
          <input type="date" id="startDate" required>
          <input type="date" id="endDate" required>
          <select id="status" required>
            <option value="0">Not Started</option>
            <option value="1">In Progress</option>
            <option value="2">Completed</option>
            <option value="3">On Hold</option>
            <option value="4">Cancelled</option>
            <option value="5">Delayed</option>
          </select>
          <button type="submit">Add Task</button>
        </form>
      </div>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <!-- Other Chart Placeholder -->
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <!-- Pie Chart Placeholder -->
        <canvas id="myPieChart"></canvas>
      </div>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <!-- Line Chart Placeholder -->
        <canvas id="myLineChart"></canvas>
      </div>
    </div>
  </div>
  <footer>
    <p class="text-white">&copy; 2024 - Newson Y. Software Developer</p>
  </footer>
  <!-- JavaScript for Gantt chart -->
  <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
  <!-- JavaScript for Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Initialization of Gantt Chart 
    gantt.config.xml_date = '%Y-%m-%d';
    gantt.init('ganttChart');

    // Status Color Mapping
    const statusColors = {
      0: 'grey',
      1: 'blue',
      2: 'rgb(25, 228, 25)',
      3: 'yellow',
      4: 'black',
      5: 'red'
    };

    // Task Colors
    gantt.templates.task_class = function(start, end, task){
      return 'status-' + task.status;
    };

    // Fetch existing tasks on page load
    window.onload = async () => {
      try {
        const response = await fetch('http://localhost:8000/api/tasks/');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const tasks = await response.json();
        const formattedTasks = tasks.map(task => ({
          id: task.id,
          text: task.name,
          start_date: task.start_date,
          end_date: task.end_date,
          duration: gantt.calculateDuration(new Date(task.start_date), new Date(task.end_date)),
          status: task.status
        }));
        gantt.clearAll();
        gantt.parse({ data: formattedTasks });
      } catch (error) {
        console.error('Error fetching tasks:', error);
      }
    };

    // To handle form submission; adding new task
    document.getElementById('addTaskForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const taskName = document.getElementById('taskName').value;
      const assignedTo = document.getElementById('assignedTo').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const status = parseInt(document.getElementById('status').value);

      try {
        const response = await fetch('http://localhost:8000/api/tasks/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: taskName,
            assigned_to: assignedTo,
            start_date: startDate,
            end_date: endDate,
            status: status,
          }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const newTask = await response.json();

        gantt.addTask({
          id: newTask.id,
          text: newTask.name,
          start_date: newTask.start_date,
          end_date: newTask.end_date,
          duration: gantt.calculateDuration(new Date(newTask.start_date), new Date(newTask.end_date)),
          status: newTask.status
        });
      } catch (error) {
        console.error('Error adding task:', error);
      }
    });

    // To andle task status update
    gantt.attachEvent('onAfterTaskUpdate', async (id, item) => {
      try {
        const response = await fetch(`http://localhost:8000/api/tasks/${id}/`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: item.text,
            start_date: item.start_date,
            end_date: item.end_date,
            status: item.status
          }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
      } catch (error) {
        console.error('Error updating task:', error);
      }
    });

    // Chart.js code for other charts
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
            labels: ['Renal Unit', 'Pediatric Ward', 'MCH Ward', 'Medical Ward', 'Surgical Ward', 'Chemo Unit'],
            datasets: [{
                label: 'Number of Patients',
                data: [300, 200, 500, 1000, 800, 200],
                borderWidth: 1,
                backgroundColor: [
                    'rgba(75, 192, 192, 0.9)',
                    'rgba(75, 192, 192, 0.9)',
                    'rgba(75, 192, 192, 0.9)',
                    'rgba(75, 192, 192, 0.9)',
                    'rgba(75, 192, 192, 0.9)',
                    'rgba(75, 192, 192, 0.9)',
                ],
                borderColor: [
                    'rgb(75, 192, 192)',
                    'rgb(75, 192, 192)',
                    'rgb(75, 192, 192)',
                    'rgb(75, 192, 192)',
                    'rgb(75, 192, 192)',
                    'rgb(75, 192, 192)',
                ],
            },
            {
                label: 'Re-admissions',
                data: [150, 50, 30, 400, 150, 200],
                borderWidth: 1,
                backgroundColor: [
                    'rgba(153, 102, 255, 0.8)',
                    'rgba(153, 102, 255, 0.8)',
                    'rgba(153, 102, 255, 0.8)',
                    'rgba(153, 102, 255, 0.8)',
                    'rgba(153, 102, 255, 0.8)',
                    'rgba(153, 102, 255, 0.8)',
                ],
                borderColor: [
                    'rgb(153, 102, 255)',
                    'rgb(153, 102, 255)',
                    'rgb(153, 102, 255)',
                    'rgb(153, 102, 255)',
                    'rgb(153, 102, 255)',
                    'rgb(153, 102, 255)',
                ],
            },
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const ctxPie = document.getElementById('myPieChart').getContext('2d');
    new Chart(ctxPie, {
      type: 'pie',
      data: {
            labels: ['Renal Unit', 'Pediatric Ward', 'MCH Ward', 'Medical Ward', 'Surgical Ward', 'Chemo Unit'],
            datasets: [{
                label: 'Department Distribution',
                data: [300, 200, 500, 1000, 800, 200],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.8)',
                    'rgba(255, 159, 64, 0.8)',
                    'rgba(255, 205, 86, 0.8)',
                    'rgba(75, 192, 192, 0.8)',
                    'rgba(54, 162, 235, 0.8)',
                    'rgba(153, 102, 255, 0.8)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)',
                    'rgb(153, 102, 255)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Department Distribution'
                }
            }
        }
    });

    const ctxLine = document.getElementById('myLineChart').getContext('2d');
    new Chart(ctxLine, {
      type: 'line',
      data: {
        labels: ['Renal Unit', 'Pediatric Ward', 'MCH Ward', 'Medical Ward', 'Surgical Ward', 'Chemo Unit', 'HFC'],
                datasets: [{
                    label: 'Mortality (Monthly)',
                    data: [5, 2, 1, 4, 3, 10, 5],
                borderWidth: 1,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.9)'
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
  </script>
</body>
</html>
