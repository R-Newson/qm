<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/styles.css">
        <title>Sign Up - Quality Management</title>
    </head>

    <body class="bg-gray-900 text-gray-200 font-sans">
        <nav class="py-6 px-8 flex items-center justify-between bg-gray-800 shadow-md">
            <h1 class="text-xl font-bold text-white">Quality Management</h1>
            <div class="space-x-4 flex items-center">
                <a href="a" class="text-white hover:text-gray-400 transition-colors duration-200" aria-label="About">About</a>
                <a href="{% url 'login' %}" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded transition-colors duration-200" aria-label="Log in">Log in</a>
                <a href="{% url 'signup' %}" class="py-2 px-4 bg-green-600 hover:bg-green-700 text-white rounded transition-colors duration-200" aria-label="Sign up">Sign up</a>
            </div>
        </nav>

        <main class="py-16 px-8">
            <div class="max-w-lg mx-auto py-8 px-6 bg-gray-800 rounded-lg shadow-lg">
                <h1 class="text-3xl font-semibold text-white text-center">Sign up</h1>
                <form class="mt-6 space-y-4" method="post" autocomplete="off">
                    {% csrf_token %}
                    {{ registerform.as_p }}
                    <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded transition-colors duration-200">Register</button>
                </form>
            </div>
        </main>

        <footer class="py-6 bg-gray-800 text-center">
            <p class="text-sm text-gray-400">&copy; 2024 - Newson Y. Software Developer</p>
        </footer>
    </body>
</html>
