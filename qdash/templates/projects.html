<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gantt Chart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #0c0c0c;
    }
    .chartMenu {
      width: 100%;
      height: 40px;
      background: #0c0c0c;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .chartMenu p {
      font-size: 20px;
    }
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .nav-links a:hover {
      background-color: #0c0c0c;
    }
    .chartCard {
      flex: 1;
      background: #0c0c0c;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .chartBox {
      width: 80%;
      padding: 20px;
      border-radius: 20px;
      border: solid 3px #676869;
      background: #f8f9fa;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    form {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form input[type="text"], form input[type="date"], form select {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      width: 200px;
    }
    form button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .color-key {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .color-key div {
      margin-right: 15px;
      display: flex;
      align-items: center;
    }
    .color-key div span {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 5px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="chartMenu">
    <p>Project</p>
    <div class="nav-links">
      <a href="{% url 'index' %}" aria-label="Home">Home</a>
      <a href="{% url 'about' %}" aria-label="About">About</a>
      <a href="{% url 'quality_centre' %}" aria-label="Projects">Quality Centre</a>
    </div>
  </div>
  <div class="chartCard">
    <div class="chartBox">
      <canvas id="myChart"></canvas>
      <input type="month" onchange="chartFilter(this)" aria-label="Filter by month" />
      <button onclick="showAllTasks()">Show All Tasks</button>
      <!-- To add new task -->
      <form id="addTaskForm">
        <input type="text" id="taskName" placeholder="Task Name" required>
        <input type="text" id="assignedTo" placeholder="Assigned To" required>
        <input type="date" id="startDate" required>
        <input type="date" id="endDate" required>
        <select id="status" required>
          <option value="0">Not Started</option>
          <option value="1">In Progress</option>
          <option value="2">Completed</option>
          <option value="3">On Hold</option>
          <option value="4">Cancelled</option>
          <option value="5">Delayed</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
      <div class="color-key">
        <div><span style="background: grey;"></span> Not Started</div>
        <div><span style="background: blue;"></span> In Progress</div>
        <div><span style="background: rgb(25, 228, 25);"></span> Completed</div>
        <div><span style="background: yellow;"></span> On Hold</div>
        <div><span style="background: black;"></span> Cancelled</div>
        <div><span style="background: red;"></span> Delayed</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script>
    const colors = [
      'grey',        // Not Started
      'blue',        // In Progress
      'rgb(25, 228, 25)',       // Completed
      'yellow',      // On Hold
      'black',       // Cancelled
      'red'          // Delayed
    ];

    const data = {
      datasets: [{
        label: 'Tasks',
        data: [],
        backgroundColor: (ctx) => colors[ctx.raw?.status ?? 0], 
        borderColor: (ctx) => colors[ctx.raw?.status ?? 0],
        borderWidth: 1,
        borderSkipped: false,
        borderRadius: 10,
        barPercentage: 0.5,
      }]
    };

    const config = {
      type: 'bar',
      data,
      options: {
        layout: {
          padding: {
            left: 100,
            right: 100,
            bottom: 20,
          }
        },
        indexAxis: 'y',
        scales: {
          x: {
            position: 'top',
            type: 'time',
            time: {
              displayFormats: {
                day: 'd'
              },
            },
            min: '2024-06-01',
            max: '2024-12-31',
            grid: {
              drawOnChartArea: false,
              drawTicks: false,
              lineWidth: 1
            }
          },
          y: {
            ticks: {
              autoSkip: false
            },
            grid: {
              drawOnChartArea: false,
              drawTicks: false
            }
          }
        },
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            displayColors: false,
            yAlign: 'bottom',
            callbacks: {
              label: () => '',
              title: (ctx) => {
                const startDate = new Date(ctx[0].raw.x[0]);
                const endDate = new Date(ctx[0].raw.x[1]);
                const formattedStartDate = startDate.toLocaleDateString([], {
                  year: 'numeric',
                  month: 'short',
                  day: 'numeric',
                });
                const formattedEndDate = endDate.toLocaleDateString([], {
                  year: 'numeric',
                  month: 'short',
                  day: 'numeric',
                });
                return [ctx[0].raw.y, `Task Deadline: ${formattedStartDate} - ${formattedEndDate}`];
              }
            }
          }
        }
      }
    };

    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    // Fetching tasks from the backend when the page loads
    window.onload = async () => {
    try {
        const response = await fetch('http://localhost:8000/api/tasks/');
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const tasks = await response.json();
        tasks.forEach(task => {
            myChart.data.datasets[0].data.push({
                x: [task.start_date, task.end_date],
                y: task.name,
                name: task.assigned_to,
                status: task.status
            });
        });
        myChart.update();
    } catch (error) {
        console.error('Error fetching tasks:', error);
    }
};

document.getElementById('addTaskForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const taskName = document.getElementById('taskName').value;
    const assignedTo = document.getElementById('assignedTo').value;
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;
    const status = parseInt(document.getElementById('status').value, 10);

    const newTask = {
        name: taskName,
        assigned_to: assignedTo,
        start_date: startDate,
        end_date: endDate,
        status: status
    };

    try {
        const response = await fetch('http://localhost:8000/api/tasks/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(newTask),
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const createdTask = await response.json();
        myChart.data.datasets[0].data.push({
            x: [createdTask.start_date, createdTask.end_date],
            y: createdTask.name,
            name: createdTask.assigned_to,
            status: createdTask.status
        });
        myChart.update();
        document.getElementById('addTaskForm').reset();
    } catch (error) {
        console.error('Error creating task:', error);
    }
});

    // Filtering tasks by selected month
    function chartFilter(input) {
      const selectedMonth = new Date(input.value);
      const startOfMonth = new Date(selectedMonth.getFullYear(), selectedMonth.getMonth(), 1);
      const endOfMonth = new Date(selectedMonth.getFullYear(), selectedMonth.getMonth() + 1, 0);
      myChart.options.scales.x.min = startOfMonth.toISOString().split('T')[0];
      myChart.options.scales.x.max = endOfMonth.toISOString().split('T')[0];
      myChart.update();
    }

    // Resetting the chart to show all tasks
    function showAllTasks() {
      myChart.options.scales.x.min = '2024-06-01';
      myChart.options.scales.x.max = '2024-12-31';
      myChart.update();
    }
  </script>
</body>
</html>
